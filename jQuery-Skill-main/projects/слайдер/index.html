<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Слайдер</title>

    <link rel="stylesheet" href="../material-kit.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="slider">
        <div class="viewport">
            <ul class="slider-wrapper">
                <li class="slide"><img src="img/1.png" alt="Слайд 1"></li>
                <li class="slide"><img src="img/2.png" alt="Слайд 2"></li>
                <li class="slide"><img src="img/3.png" alt="Слайд 3"></li>
                <li class="slide"><img src="img/4.png" alt="Слайд 4"></li>
            </ul>
            <button class="btn btn-prev" type="button">prev</button>
            <button class="btn btn-next" type="button">next</button>

            <div class="btns">
                <button type="button" class="slide-nav active"></button>
                <button type="button" class="slide-nav"></button>
                <button type="button" class="slide-nav"></button>
                <button type="button" class="slide-nav"></button>
            </div>
        </div>
    </div>



    <script defer src="../jquery-3.5.1.js"></script>
    <script defer src="js/main.js"></script>


</body>

</html>
