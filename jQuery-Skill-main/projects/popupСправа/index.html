<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Popup right</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../material-kit.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button type="button" class="" data-popup="true">Кнопка</button>

    <div class="overlay"></div>
    <div class="popup text-center">
        <button class="close-btn">&times;</button>
        <h4>Купите <span class="fruit-name">фрукт!</span></h4>
        <form action="#">
            <input type="text" class="form-control" placeholder="Ваше имя">
            <input type="text" class="form-control" placeholder="Ваш телефон">
            <button type="submit" class="btn btn-danger">Купить <span class="fruit-name">фрукт!</span></button>
        </form>
    </div>




    <script defer src="../jquery-3.5.1.js"></script>
    <script defer src="js/main.js"></script>


</body>

</html>
