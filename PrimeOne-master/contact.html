    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top top-header">
                <div class="top-header__language language">
                    <a href="#" class="language__l">en</a>
                    <a href="#" class="language__l">ru</a>
                    <a href="#" class="language__l">esp</a>
                </div>
                <a data-da="menu__body,3,992" href="#" class="top-header__order">online ordering</a>
                <div class="menu__icon icon-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="header__buttom header-buttom">
                <div class="header-buttom__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a href="about.html" class="menu__link">about</a></li>
                            <li><a href="menus.html" class="menu__link">menus</a></li>
                            <li><a href="service.html" class="menu__link">service info</a></li>
                        </ul>
                        <a data-da="top-header,1,992" href="index.html" class="header-buttom__logo"><img
                                src="img/header/logo.png" alt="LOGO"></a>
                        <ul class="menu__list">
                            <li><a href="gallery.html" class="menu__link">gallery</a></li>
                            <li><a href="#" class="menu__link">friends</a></li>
                            <li><a href="contact.html" class="menu__link">contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <div class="contact__top top-contact top-contact_contact">
                <h3 class="top-contact__title">
                    Contact us
                </h3>
                <div class="top-contact__block">
                    <div class="top-contact__column">
                        <a class="top-contact__geo">
                            45-35 #B 39th St, Sunnyside, NY 11104
                        </a>
                        <a href="tel:7187777777" class="top-contact__tel">(718)777-7777</a>
                    </div>
                    <div class="top-contact__column">
                        <a href="mailto:contact@mail.com" class="top-contact__mail">contact@mail.com</a>
                        <ul class="top-contact__socials">
                            <li>
                                <a href="#"><img src="img/contact/social-046_facebook.png" alt="#"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/contact/social-045_twitter.png" alt="#"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/contact/social-078_instagram.png" alt="#"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/contact/social-080_google_plus.png" alt="#"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact__bottom bottom-contact">
            <div class="bottom-contact__map">
                <script type="text/javascript" charset="utf-8" async
                    src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A317747f900aafb3449c070e93dfb6cbba397fb4330be178c017ba459bcb37e94&amp;width=100%&amp;height=100%&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
            <form action="#" class="bottom-contact__form form">
                <h3 class="form__title">get in touch</h3>
                <input type="name" name="name" class="input form-name" placeholder="Name" required>
                <input type="mail" name="mail" class="input from-mail" placeholder="E-mail or phone number" required>
                <textarea type="tel" name="tel" class="input form-tel" placeholder="Your message"></textarea>
                <button class="form__button">
                    send message
                </button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__block">
                <p class="footer__text">
                    Â© PrimeOne Catering 2014. <span><a href="#">Terms & Conditions</a></span>
                </p>
                <a href="#" class="footer__logo"><img src="img/contact/logo-footer.png" alt="#"></a>
            </div>
        </div>
    </footer>



    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
