<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO - интернет магазин</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap&subset=cyrillic-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__top top-header">
            <div class="top-header__content container">
                <div class="top-header__column">
                    <div class="top-header__menu menu">
                        <div class="menu__icon icon-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li><a href="#" class="menu__link">Бренды</a></li>
                                <li><a href="#" class="menu__link">Распродажа</a></li>
                                <li><a href="#" class="menu__link">Доставка и Сборка</a></li>
                            </ul>
                            <ul class="menu__list">
                                <li><a href="#" class="menu__link">Гарантия</a></li>
                                <li><a href="#" class="menu__link">Оплата</a></li>
                                <li><a href="#" class="menu__link">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="top-header__column">
                    <a href="#" class="top-header__logo"><img src="img/header/logo.png" alt="LOGO"></a>
                </div>
                <div class="top-header__column">
                    <div class="top-header__contacts contacts-header">
                        <div class="contacts-header__column">
                            <div class="contacts-header__item contacts-header__item_icon">
                                <div class="contacts-header__label">Москва</div>
                                <a href="tel:84991234567" class="contacts-header__phone">8-499-123-45-67</a>
                            </div>
                        </div>
                        <div class="contacts-header__column">
                            <div class="contacts-header__item">
                                <div class="contacts-header__label">Бесплатно для России</div>
                                <a href="tel:88001234567" class="contacts-header__phone">8-800-123-45-67</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom bottom-header">
            <div class="bottom-header__content container">
                <div class="bottom-header__column">
                    <ul data-da="menu__body,3,640" class="bottom-header__actions actions-header">
                        <li>
                            <a href="#" class="actions-header__login"><span>Вход</span></a>
                        </li>
                        <li>
                            <a href="#" class="actions-header__reg"><span>Регистрация</span></a>
                        </li>
                        <li>
                            <a href="mailto:sport@gmail.com"
                                class="actions-header__mail"><span>sport@gmail.com</span></a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-header__column">
                    <div data-da="menu__body,0,640" class="bottom-header__info info-header">
                        <div class="info-header__column">
                            <a href="#" class="info-header__calback"><span>Обратный звонок</span></a>
                        </div>
                        <div class="info-header__column">
                            <div class="info-header__schedule">
                                <p><span>Пн-Пт:</span> 09:00-21:00</p>
                                <p><span>Сб-Вс:</span> 10:00-20:00</p>
                            </div>
                        </div>
                        <div class="info-header__column">
                            <a href="#" class="info-header__cart">
                                <span>12</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</html>
